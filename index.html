<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Neuza Correia</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            overflow: hidden;
            width: 100%;
            height: 100%;
        }
        .iframe-container {
            position: absolute;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
        }
        iframe {
            width: 100%;
            height: 100%;
            border: none;
            overflow: hidden;
            display: block;
        }
    </style>
</head>
<body>
    <div class="iframe-container">
        <iframe src="https://ncvirtualbusinessa.wixsite.com/neuza-correia---virt"></iframe>
    </div>
    <script type="text/javascript">
        $(document).ready(function() {
        $(".iframe-container iframe").on("load", function() {
            let iframeContent = $(this).contents(); // Get iframe document
            iframeContent.find("#WIX_ADS").hide(); // Hide the Wix div
            });
        });

    </script>
</body>
</html>
